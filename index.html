<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Content Toggle</title>
    <style>
        /* Basic styling for tabs and content sections */
        .tabs {
            display: flex;
            cursor: pointer;
            padding: 10px;
            margin-bottom: 20px;
        }

        .tab {
            margin-right: 20px;
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .tab.active {
            background-color: #e0f7fa;
            font-weight: bold;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Formula 1 Mercedes Team</h1>
    
    <!-- Tabs -->
    <div class="tabs">
        <div id="tab-Hamilton" class="tab active" onclick="showContent('Hamilton')">Lewis Hamilton</div>
        <div id="tab-Russel" class="tab" onclick="showContent('Russel')">George Russel</div>
    </div>

    <!-- Content Sections -->
    <div id="content-Hamilton" class="content-section active">
        <h2>Lewis Hamilton</h2>
        <p>Content for Hamilton. Includes options like Canva Free, Canva Pro, and Canva Teams.</p>
        <!-- Add detailed content for Individuals and Teams here -->
    </div>

    <div id="content-Russel" class="content-section">
        <h2>George Russel</h2>
        <p>Content for Russel. Includes options like Teachers, Schools and Districts, and Canva for Campus.</p>
        <!-- Add detailed content for Education here -->
    </div>

    <script>
        // JavaScript function to toggle content based on the selected tab
        function showContent(section) {
            // Remove active class from all tabs and content sections
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));

            // Add active class to the selected tab and content section
            document.getElementById(`tab-${section}`).classList.add('active');
            document.getElementById(`content-${section}`).classList.add('active');
        }
    </script>

</body>
</html>
